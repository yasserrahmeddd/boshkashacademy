services:
  - type: web
    name: boshkash-academy
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: boshkash-db
          property: connectionString

databases:
  - name: boshkash-db
    plan: free
