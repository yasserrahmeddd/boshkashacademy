<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Boshkash Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#00ff88">
    <link rel="apple-touch-icon" href="/static/img/icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js');
        }
    </script>
</head>

<body>
    <div class="login-container">
        <div class="glass-panel login-card fade-in">
            <h2><i class="fas fa-futbol"></i> Boshkash</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Academy Management System</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p id="errorMsg" style="color: var(--danger); margin-top: 1rem; display: none;"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = '/dashboard';
                } else {
                    const error = document.getElementById('errorMsg');
                    error.textContent = result.message;
                    error.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
